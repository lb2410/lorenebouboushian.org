<div class="carousel-wrapper">
  <div class="carousel" tabindex="0">
    {% for image in site.static_files %}
      {% if image.path contains page.carousel %}
        <a class="item" href="{{ site.baseurl }}{{ image.path }}">
          <img src="{{ site.baseurl }}{{ image.path }}" alt="LB performs">
        </a>
      {% endif %}
    {% endfor %}
    </div>
</div>
